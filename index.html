    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 8s ease;
            background: linear-gradient(to bottom, #f8e1eb, #ffd1dc);
        }
        
        .card {
            position: relative;
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            animation: float 6s ease-in-out infinite;
            z-index: 10;
            transition: all 8s ease;
            overflow: hidden;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 32px;
            transition: color 8s ease, text-shadow 8s ease;
            color: #e87a90;
        }
        
        .highlight {
            font-weight: bold;
            transition: color 8s ease;
            color: #d25380;
        }
        
        .falling {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-5vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(105vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .heart-container {
            position: relative;
            width: 200px;
            height: 180px;
            margin: 10px auto 20px;
            transition: all 8s ease;
        }
        
        .heart {
            background-color: #e74c3c;
            height: 150px;
            width: 150px;
            transform: rotate(-45deg);
            position: relative;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: all 8s ease;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .heart:before, .heart:after {
            content: "";
            background-color: #e74c3c;
            border-radius: 50%;
            height: 150px;
            position: absolute;
            width: 150px;
            transition: all 8s ease;
        }
        
        .heart:before {
            top: -75px;
            left: 0;
        }
        
        .heart:after {
            left: 75px;
            top: 0;
        }
        
        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        
        .quote-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInOut 10s linear infinite;
            z-index: 2;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            15%, 85% { opacity: 1; }
        }
        
        .doodle {
            position: absolute;
            width: 70px;
            height: 70px;
            opacity: 0.7;
            transition: all 8s ease;
        }
        
        .doodle1 {
            top: 20px;
            left: 20px;
            transform: rotate(-15deg);
        }
        
        .doodle2 {
            bottom: 20px;
            right: 20px;
            transform: rotate(10deg);
        }
        
        .doodle3 {
            bottom: 30px;
            left: 25px;
            transform: rotate(-5deg);
        }
        
        .doodle4 {
            top: 30px;
            right: 25px;
            transform: rotate(20deg);
        }
        
        .date {
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
            transition: color 8s ease;
        }
    </style>
</head>

        // Get DOM elements

        let fallingItemsContainers = [];
        let currentQuoteIndex = 0;
        
        // Theme change function with ultra-smooth transitions
        function changeTheme(themeName) {
            const theme = themes[themeName];
            
            // Change background
            body.style.background = theme.background;
            
            // Change card styles
            card.style.backgroundColor = theme.cardBg;
            title.style.color = theme.textColor;
            date.style.color = theme.textColor;
            
            // Change heart colors
            heart.style.backgroundColor = theme.heartColor;
            heart.style.boxShadow = theme.heartShadow;
            
            // Update heart's pseudo-elements color
            document.documentElement.style.setProperty('--heart-color', theme.heartColor);
            
            // Update doodles
            for (let i = 0; i < doodles.length; i++) {
                doodles[i].textContent = theme.doodles[i];
                doodles[i].style.fontSize = '30px';
            }
            
            // Clean up previous falling items after transition delay
            setTimeout(() => {
                cleanupFallingItems();
                // Create new falling items
                createFallingItems(theme.fallingItems[0], theme.fallingItems[1], theme.fallingItems[2]);
            }, 4000);
        }

            });
            fallingItemsContainers = [];

            let themeKeys = Object.keys(themes);
            let currentIndex = 0;
            let currentTheme = themeKeys[currentIndex];
            
            // Set initial theme
            document.documentElement.style.setProperty('--heart-color', themes[currentTheme].heartColor);
            
            // Initial falling items

                themes[currentTheme].fallingItems[0],

                doodles[i].style.fontSize = '30px';
            }
            
            // Set up theme rotation
            setInterval(() => {
                currentIndex = (currentIndex + 1) % themeKeys.length;
                currentTheme = themeKeys[currentIndex];
                changeTheme(currentTheme);
            }, 12000); // Change theme every 12 seconds
            
            // Set up quote rotation
            updateQuote(); // Initial quote
            setInterval(updateQuote, 10000); // Change quote every 10 seconds
        }

        startAutoRotation();
